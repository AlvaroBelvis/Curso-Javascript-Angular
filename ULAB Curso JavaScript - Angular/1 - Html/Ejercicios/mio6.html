<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio6</title>
</head>

<body>

    <form>

            <p>
                Nombre:
                <input type="text" name="nombre" autofocus required>
                <!--El atributo autofocus es para que al abrir la pagina se seleccione este campo-->
                <!--El atributo required es para indicar que ese campo es obligatorio en el formulario-->
            </p>

            <p>
                Correo electrónico:
                <input type="email" name="email">
            </p>

            <p>
                URL:
                <input type="text" name="url" placeholder="Escribe la URL de tu página">
            </p>

            <p>
                Fecha:
                <input type="date" name="fecha">
            </p>

            <p>
                Tiempo:
                <input type="time" name="tiempo">
            </p>

            <p>
                Fecha y hora:
                <input type="datetime" name="fechahora">
            </p>
            
            <p>
                Mes:
                <input type="month" name="mes">
            </p>

            <p>
                Semana:
                <input type="week" name="semana">
            </p>

            <p>
                Número (min -10, max 10):
                <input type="number" name="numero" min="-10" max="10" value="0">
            </p>

            <p>
                Teléfono:
                <input type="tel" name="telefono">
            </p>

            <p>
                Término de busqueda:
                <input type="search" name="busqueda">
            </p>

            <p>
                Color favorito:
                <input type="color" name="color">
            </p>

            <p>
                <input type="submit">
            </p>

    </form>
    
</body>

</html>
