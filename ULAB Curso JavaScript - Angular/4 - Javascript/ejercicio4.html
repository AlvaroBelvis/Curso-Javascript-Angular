<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Document</title>

    <body>

        <p>

            <a href="https:www.google.es">Enlace a Google</a>
            <a href="https:www.youtube.com">Enlace a Youtube</a>

        <p>

            <a href="https:www.google.es">Enlace a Google</a>

        <p>
            Parrafo de prueba
            <a href="https:www.google.es">Enlace a Google</a>
        </p>

        <script>
        
            //Utilizamos la estructura DOM para acceder al contenido del html
            let parrafos = document.getElementsByTagName("p");              //Cogemos todos los <p> de la pagina y los ponemos en el array parrafos
            let enlaces = document.getElementsByTagName("a");               //Cogemos todos los <a> de la pagina y los ponemos en el array enlaces
            
            //Sacamos por pantalla el número de etiquetas de cada tipo
            document.write("La página tiene un total de " + parrafos.length + " etiquetas de tipo 'p' <br>");   
            document.write("La página tiene un total de " + enlaces.length + " etiquetas de tipo 'a' <br>");                                 
            document.write("La primera etiqueta 'p' tiene un total de " + parrafos[0].getElementsByTagName("a").length + " etiquetas 'a' en su interior");
            
        </script>
        
    </body>

</html>
